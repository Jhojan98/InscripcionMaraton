<html>
<head>
    <title>Usuario</title>
</head>
<body>
    <h1>Detalles del usuario</h1>
    <ul>
        {% for usuario in usuarios %}
        <li>Nombre: {{ usuario.nombre }}</li>
        <li>Email: {{ usuario.email }}</li>
        <li>Contraseña: {{ usuario.contraseña }}</li>
        <li>Tipo: {{ usuario.tipo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
