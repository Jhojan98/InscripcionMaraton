    {% extends './base.html' %}

    {% block title %}Registro Maratón{% endblock %}

    {% block customCSS %}
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
        <link rel="stylesheet" href="/static/index.css">
        <link rel="stylesheet" href="/static/singup.css">
    {% endblock %}

    {% block body %}
        <img src="https://cdnb.artstation.com/p/assets/images/images/024/538/827/original/pixel-jeff-clipa-s.gif?1582740711" alt="" class="img">

        <form action="{{ url_for('singup') }}" method="POST" class="form-box animate__animated animate__slideInUp">
        <h2 class="form-tittle">Registrarse</h2>
           
            <input type="text" name="participante" placeholder="Nombre participante ">
            <input type="email" name="correo" placeholder="Correo">  
            <select name="materia" id="materia">
                <option value="" disabled selected>Materia cursando</option>
                <option value="basico" >Básico</option>
                <option value="intermedio">Intermedio</option>
                <option value="avanzado">Avanzado</option>
                <option value="profesional">Profesional</option>
            </select>
            <input name="password"type="password" placeholder="Contraseña">

        <div class="Botones">
            <button type="button" class="Volver" onclick="window.location.href='{{ url_for('login') }}'">Volver</button>
            <button type="submit" class="Registrar" onclick="showAlert()">Registrar</button>
        </div>

        
        <script>
            function showAlert() {
                // Obtener el mensaje que deseas mostrar
                var message = "El participante ha sido registrado.";

                // Mostrar la alerta
                alert(message);

                // Enviar el formulario después de mostrar la alerta
                document.getElementById("loginForm").submit();
            }
        </script>

    {% endblock %}
