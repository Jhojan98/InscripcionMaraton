<!DOCTYPE html>

<html lang='es'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>


        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--Custom CSS-->
        {% block customCSS %}

        
        {% endblock %}


    </head>
    <body>
        {% block body %}
        
        {% endblock  %}
        <script>
            function showAlert() {
                // Crear una variable de JavaScript que contenga los mensajes flash como una cadena de texto
                var messages = "{{ get_flashed_messages() | tojson }}";
                // Usar la función JSON.parse() para convertir la cadena de texto en un objeto JavaScript
                messages = JSON.parse(messages);
                // Usar un bucle for para iterar sobre los mensajes
                for (var i = 0; i < messages.length; i++) {
                    // Llamar a la función alert con cada mensaje
                    alert(messages[i]);
                    document.getElementById("loginForm").submit();
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script src="" async defer></script>
    </body>
</html>
